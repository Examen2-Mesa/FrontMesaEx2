<!-- ======= Header Rediseñado ======= -->
<header id="header" class="header fixed-top d-flex justify-content-between align-items-center px-4 py-3 bg-white">
  <!-- Logo + Botón Sidebar -->
  <div class="d-flex align-items-center gap-3">
    <a href="index.html" class="d-flex align-items-center text-decoration-none">
      <img src="assets/img/logo1.png" alt="Logo" width="40" height="40" class="rounded-circle" />
      <span class="ms-2 fw-bold fs-5 text-dark">Asist<span class="text-primary">IA</span></span>
    </a>

    <!-- Botón de alternancia Sidebar -->
    <button class="btn btn-sm btn-outline-secondary d-lg-none" (click)="onToggleSidebar()">
      <i class="bi bi-list fs-4"></i>
    </button>
  </div>


  <!-- Perfil de usuario -->
  <div class="dropdown">
    <a class="d-flex align-items-center text-decoration-none" href="#" data-bs-toggle="dropdown">
     
      <span class="ms-2 d-none d-md-inline text-dark fw-medium dropdown-toggle">
        <i class="bi bi-person-circle fs-4"></i>
        
      </span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end mt-2 shadow-sm">
      <li class="px-3 py-2">
        <strong>
          {{
            usuarioActual?.nombre && usuarioActual?.apellido
              ? usuarioActual!.nombre + " " + usuarioActual!.apellido
              : "Administrador"
          }}
        </strong>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <a class="dropdown-item d-flex align-items-center gap-2" href="users-profile.html">
          <i class="bi bi-person"></i> Mi perfil
        </a>
      </li>
      <li>
        <a class="dropdown-item d-flex align-items-center gap-2" href="users-profile.html">
          <i class="bi bi-gear"></i> Configuración
        </a>
      </li>
      <li>
        <a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="javascript:void(0)" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      </li>
    </ul>
  </div>
</header>
